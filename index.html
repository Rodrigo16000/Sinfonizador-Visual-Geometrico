<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinfonizador Visual Geométrico</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #050505;
            font-family: 'Segoe UI', sans-serif;
        }

        canvas {
            display: block;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(20, 20, 25, 0.9) 0%, rgba(5, 5, 5, 0.95) 100%);
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            cursor: pointer;
            text-align: center;
            box-sizing: border-box;
            border: 20px solid transparent;
            border-image: linear-gradient(to bottom right, #6200ea, #00d4ff) 1;
        }

        #overlay h1 {
            font-size: 3rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
            background: linear-gradient(to right, #fff, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #overlay p {
            font-size: 1.1rem;
            color: #888;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>

<body>

    <div id="overlay">
        <h1>Sinfonizador Visual</h1>
        <p>Clique em qualquer lugar para começar</p>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('overlay');

        let audioCtx;
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.radius = 2;
                this.hue = hue;
                this.opacity = 1;
            }
            update() {
                this.radius += 3;
                this.opacity -= 0.015;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = `hsla(${this.hue}, 100%, 50%, ${this.opacity})`;
                ctx.lineWidth = 3;
                ctx.stroke();
            }
        }

        function tocarNota(freq) {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.type = 'sine';
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 1);

            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 1);
        }

        function animate() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach((p, i) => {
                p.update();
                p.draw();
                if (p.opacity <= 0) particles.splice(i, 1);
            });
            requestAnimationFrame(animate);
        }

        canvas.addEventListener('mousedown', (e) => {
            const hue = (e.clientX / canvas.width) * 360;
            const freq = ((canvas.height - e.clientY) / canvas.height) * 800 + 100;

            particles.push(new Particle(e.clientX, e.clientY, hue));
            tocarNota(freq);
        });

        overlay.addEventListener('click', () => {
            overlay.style.display = 'none';
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            animate();
        });
    </script>
</body>

</html>
